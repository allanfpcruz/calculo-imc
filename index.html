<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="estilo/style.css">
    <title>Calcule IMC</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="imagens/background.svg" alt="background">
        </div>
        <main>
            <h1>Calculadora - IMC</h1>
            <form>
                <label for="weight">Peso em Kg</label>
                <div id="input-weight">
                    <i class="fa-solid fa-weight-hanging"></i>
                    <input type="text" name="weight" id="iweight">
                    <span>Kg</span>
                </div>
                <label for="height">Altura em M</label>
                <div id="input-height">
                    <i class="fa-solid fa-ruler"></i>
                    <input type="text" name="height" id="iheight">
                    <span>M</span>
                </div>
                <button id="submit" type="submit">Calcular</button>   
            </form>
            <div id="infos" class="hide">
                <div id="resul">
                    <div id="bmi">
                        <span id="value"></span>
                        <span></span>
                    </div>
                    <div id="description">
                        <span></span>
                    </div>
                </div>
            </div>
            <footer>
                <a href="#">Saiba mais sobre IMC
                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                </a>               
            </footer>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
